<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<meta name="description" content="Carrousel (deux R et un L)" />
		<meta name="keywords" content="" />
		<meta name="author" content="COMPANY CAMPUS" />
		<meta name="geo.placename" content="Nantes, Loire Atlantique, France" />
		<meta name="viewport" content="width=device-width" /> 		
		<title>Carrousel (deux R et un L)</title>
		<link rel="stylesheet" media="all" href="css/bootstrap.min.css" />
		<link rel="stylesheet" media="all" href="css/style_ajouts.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/js_ajout.js"></script>
	</head>
	<body>
		<div id="myCarousel" class="carousel slide">
			<div class="carousel-inner">
				<div class="item active" id="plan1">
					<img src="img/coque de noix.jpg" alt="" class="images_carrousel_general" />
					<div class="carousel-caption">
						<p>
							<span id="desc_ho_compass">Une boussole <img src="img/mo/mo_compass.png" alt="une boussole" id="mo_compass" /></span>
							<span id="desc_ho_anchor">et une ancre <img src="img/mo/mo_anchor.png" alt="une ancre" id="mo_anchor" /></span>
 					  </p>
					</div>
				</div>
				<div class="item" id="plan2">
					<img src="img/poissons.jpg" alt="" class="images_carrousel_general" />
					<div class="carousel-caption">
						<p>
							<span id="desc_ho_trash">Une poubelle <img src="img/mo/mo_trash.png" alt="une poubelle" id="mo_trash" /></span>
 					  </p>
					</div>
				</div>
				<div class="item" id="plan3">
					<img src="img/bootstrap-mdo-sfmoma-03.jpg" alt="" class="images_carrousel_general" />
					<div class="carousel-caption">
						<p>
							<span id="desc_ho_map">Une carte <img src="img/mo/mo_map.png" alt="une carte" id="mo_map" /></span>
 					  </p>
					</div>
				</div>
			</div>
			<img src="img/ho/ho_compass.png" alt="compass" class="hiddenObject plan1 etage3" id="ho_compass" />
			<img src="img/ho/ho_anchor.png" alt="anchor" class="hiddenObject plan1 etage3" id="ho_anchor" />
			<img src="img/ho/ho_trash.png" alt="trash" class="hiddenObject plan2 etage3" id="ho_trash" />
			<img src="img/ho/ho_map.png" alt="trash" class="hiddenObject plan3 etage3" id="ho_map" />
			
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
		</div>
	</body>
</html>
